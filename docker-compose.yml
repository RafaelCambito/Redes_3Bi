version: "3.8"
services:
  db:
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ifpr
    volumes:
      - ./db/data:/var/lib/mysql
    restart: always
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:8081
    environment:
      - PMA_ARBITRARY=1
  web:
    build: ./app
    environment:
      MYSQL_DATABASE: ifpr
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_HOST: db
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: on-failure
